<form>
<br>
Bienvenido a la plataforma de denuncias de la Policia Nacional

<br>
Indique su tipo de documento
<select> name='idtype' id='idtype' placeholder='TIPO DE DOCUMENTO'>
<option value='c'>CEDULA</option>
<option value='t'>TARJETA DE IDENTIDAD</option>
</select>
<br>
Ingrese su numero de documento
<input type='number' name='identificacion' id='identificacion' placeholder='IDENTIFICACION'>
<br>
Indique el tipo de denuncia que desea realizar
<select> name='tipo' id='tipo' placeholder='DENUNCIA'>
<option value='1'>Hurto</option>
<option value='2'>Delito informatico</option>
<option value='3'>Extorsion</option>
</select>

Indique su fecha de nacimiento

<input type='text' name='fecha' id='fecha' placeholder='FECHA'>
<br>
Digite su numero celular
<input type='number' name='celular' id='celular' placeholder='CELULAR'>
<br>
Digite la razon de su denuncia en una descripcion corta
<input type='text' style="width : 500px; heigth : 1000px" name='razon' id='razon' placeholder='DESCRIPCION'>



<input type='submit' value='guardar'>
</form>
